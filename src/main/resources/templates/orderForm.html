<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заполните данные о заказе</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="p-5 mb-2 bg-light text-dark">
<form method="POST" th:action="@{/orders/}" th:object="${cakeOrder}">
  <h3>Торты в вашем заказе</h3>

  <table class="table table-primary table-striped">
    <thead>
    <tr class="table-dark">
      <th>Название торта</th>
      <th>Стоимость торта</th>
      <th>Вес</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cake:${cakeOrder.cakes}">
      <td th:text="${cake.name}">name</td>
      <td th:text="${cake.price}">price</td>
      <td th:text="${cake.weight}">weight</td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/design}" id="another">Добавить в заказ еще один торт</a><br/>

  <h3>Доставить торты...</h3>

  <label for="address" class="col-sm-3 col-form-label">По адресу: </label>
  <input type="text" class="form-control" th:field="${cakeOrder.deliveryAddress}" id="address"/>
  <br/>
  <label for="Payment" class="col-sm-3 col-form-label">Вид оплаты:
    <select class="form-select" th:field="${cakeOrder.paymentType}" id="Payment">
      <option th:value="CASH">Курьеру наличными</option>
      <option th:value="CARD">Курьеру картой</option>
    </select>
  </label><br/>

  <input type="submit" class="btn btn-primary mb-3" value="Отправить заказ"/>

</form>
</body>
</html>
