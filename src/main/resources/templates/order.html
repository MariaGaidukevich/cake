<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изменить заказ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-5 mb-2 bg-light text-dark">
<h3>Номер заказа:</h3>
<div class="container-sm" th:text="${cakeOrder.getId()}">Номер заказа</div>
<div class="container-sm">
  <form th:method="PUT" th:action="@{/orders/{id}(id=${cakeOrder.getId()})}" th:object="${cakeOrder}">
    <br>
    <label class="form-label" for="status">Изменить статус заказа:</label>
    <select class="form-select" th:field="*{orderStatus}" id="status">
      <option th:value="NEW">Новый</option>
      <option th:value="IN_PROCESS">Готовится</option>
      <option th:value="IN_DELIVERY">Передан в доставку</option>
      <option th:value="DONE">Выполнен</option>
      <option th:value="CANCELED">Отменен</option>
    </select>

    <br>
    <input  class="btn btn-primary" type="submit" value="Изменить статус заказа"/>
  </form>
</div>
</body>
</html>
