<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Номер заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-5 mb-2 bg-light text-dark">
<h3>Ваш номер заказа:</h3>
<p th:text="${cakeOrder.getId()}">number</p>
<h3>В заказе:</h3>
<table class="table table-primary table-striped">
    <thead>
    <tr class="table-dark">
        <th>Название торта</th>
        <th>Стоимость торта</th>
        <th>Вес</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cake:${cakeOrder.cakes}">
        <td th:text="${cake.name}">name</td>
        <td th:text="${cake.price}">price</td>
        <td th:text="${cake.weight}">weight</td>
    </tr>
    </tbody>
</table>
<form method="POST" th:action="@{/orders/end}">
    <input class="btn btn-primary mb0-m" type="submit" value="Подтвердить заказ"/>
</form>
</body>
</html>
