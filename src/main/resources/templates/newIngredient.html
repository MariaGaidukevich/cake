<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать новый ингредиент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-5 mb-2 bg-light text-dark">
<div class="container-sm">
    <h3>Создание нового ингредиента</h3>
<form th:method="POST" th:action="@{/ingredients/}" th:object="${ingredient}">
    <label class="form-label" for="name">Название ингредиента:</label>
    <input class="form-control" type="text" th:field="*{name}" id="name"/>
    <br>
    <label class="form-label" for="price">Стоимость:</label>
    <input class="form-control" type="text" th:field="*{price}" id="price"/>
    <br>
    <label class="form-label" for="type">Тип ингредиента:</label>
    <select class="form-select" th:field="*{ingredientType}" id="type">
        <option th:value="BISCUIT" th:text="Бисквит"></option>
        <option th:value="CREAM" th:text="Крем"></option>
        <option th:value="JAM" th:text="Пропитка"></option>
        <option th:value="DECORATION" th:text="Украшение"></option>
        <option th:value="ICING" th:text="Глазурь"></option>
    </select>
    <br>
    <label class="form-label" for="status">Статус:</label>
    <select class="form-select" th:field="*{ingredientStatus}" id="status">
        <option th:value="AVAILABLE">Доступен</option>
        <option th:value="NOT_AVAILABLE">Недоступен</option>
        <option th:value="NOT_IN_USE">Не используется</option>
    </select>
    <br>
    <input class="btn btn-primary" type="submit" value="Создать"/>
</form>
</div>
</body>
</html>
