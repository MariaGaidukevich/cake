<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Форма клиента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="p-5 mb-2 bg-light text-dark">
<h1>Чтобы заказать торт, введите ваш номер телефона:</h1>

<div class="container-sm"><br/>
  <form th:method="POST" th:action="@{/customer}" th:object="${customer}">
    <label class="col-sm-3 col-form-label" for="oldCustomer">Ваш номер телефона:
      <input class="form-control" type="text" th:field="*{phoneNumber}" id="oldCustomer">
    </label>
    <br/>
    <input class="btn btn-primary mb0-m" type="submit" value="Найти клиента"/>
  </form>
</div>

</body>
</html>
