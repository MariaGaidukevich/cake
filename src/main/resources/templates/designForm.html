<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tasty Shawarma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="p-5 mb-2 bg-light text-dark">
<h1>Создайте свой тортик:</h1>
<form method="POST" th:action="@{/design}" th:object="${cake}">
  <label for="name" class="col-sm-3 col-form-label">Назовите ваш торт:
    <input type="text" class="form-control" th:field="*{name}" id="name"/>
  </label>
  <br/>
  <label for="Bisquit" class="col-sm-3 col-form-label">Вид коржей:
    <select class="form-select" th:field="*{ingredients}">
      <option th:each="ingredient : ${biscuit}" th:value="${ingredient.id}" th:text="${ingredient.name}" id="Bisquit"/>
    </select>
  </label><br/>

  <label for="Cream" class="col-sm-3 col-form-label">Вид крема:
    <select class="form-select" th:field="*{ingredients}">
      <option th:each="ingredient : ${cream}" th:value="${ingredient.id}" th:text="${ingredient.name}" id="Cream"/>
    </select>
  </label><br/>

  <label for="Jam" class="col-sm-3 col-form-label">Вид пропитки:
    <select class="form-select" th:field="*{ingredients}">
      <option th:each="ingredient : ${jam}" th:value="${ingredient.id}" th:text="${ingredient.name}"
              id="Jam"/>
    </select>
  </label><br/>

  <label class="col-sm-3 col-form-label">Украшения:
    <div th:each="ingredient : ${decoration}">
      <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
      <span th:text="${ingredient.name}"/>
    </div>
  </label><br/>

  <label for="Icing" class="col-sm-3 col-form-label">Глазурь:
    <select class="form-select" th:field="*{ingredients}">
      <option th:each="ingredient : ${icing}" th:value="${ingredient.id}" th:text="${ingredient.name}"
              id="Icing"/>
    </select>
  </label><br/>
  <label for="Weight" class="col-sm-3 col-form-label">Выберите вес торта:
    <select class="form-select" th:field="*{weight}" id="Weight">
      <option th:value="1.0">1 килограмм</option>
      <option th:value="1.5">1.5 килограмма</option>
      <option th:value="2.0">2 килограмма</option>
      <option th:value="2.5">2.5 килограмма</option>
      <option th:value="3.0">3 килограмма</option>
      <option th:value="5.0">5 килограмм</option>
    </select>
  </label><br/>
  <br/>
  <label for="comment" class="col-sm-3 col-form-label">Оставьте любой комментарий по торту:
    <input type="text" class="form-control" th:field="*{comment}" id="comment"/>
  </label>
  </br>
  <input type="submit" class="btn btn-primary mb-3" value="Создать торт"/>
</form>

</body>
</html>
