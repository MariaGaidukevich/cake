<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить ингредиент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="p-5 mb-2 bg-light text-dark">
<h3 th:text="${ingredient.getName()}">name</h3>
<div class="container-sm">
<form th:method="PUT" th:action="@{/ingredients/{id}(id=${ingredient.getId()})}" th:object="${ingredient}">
    <label class="form-label" for="price">Изменить стоимость:</label>
        <input class="form-control" type="text" th:field="*{price}" id="price"/>

    <br>
    <label class="form-label" for="status">Изменить статус:</label>
        <select class="form-select" th:field="*{ingredientStatus}" id="status">
            <option th:value="AVAILABLE">Доступен</option>
            <option th:value="NOT_AVAILABLE">Недоступен</option>
            <option th:value="NOT_IN_USE">Не используется</option>
        </select>

    <br>
    <input  class="btn btn-primary" type="submit" value="Изменить"/>
</form>
</div>
</body>
</html>
